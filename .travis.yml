language: java

matrix:
  include:
    # License, formatter, and FindBugs check
    - environment: NAME="License, formatter, and FindBugs check"
      os: linux
      sudo: false
      jdk: openjdk8
      script:
        - mvn license:check
        - mvn formatter:validate
        - mvn findbugs:check

    # Coverage report
    - environment: NAME="Coverage report"
      os: linux
      sudo: false
      jdk: openjdk8
      script:
        - mvn cobertura:cobertura
      after_success:
        - mvn coveralls:report

    # Linux tests (Java 8 LTS)
    - environment: NAME="Linux tests (Java 8)"
      os: linux
      sudo: false
      jdk: openjdk8
      script:
        - mvn test

    # Linux tests (Java 11 LTS)
    - environment: NAME="Linux tests (Java 11)"
      os: linux
      sudo: false
      jdk: openjdk11
      script:
        - mvn test

cache:
  directories:
    - $HOME/.m2
